<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Now Newz
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngFor="let article of articles$" class="content-back">
    <ion-img src="{{article.urlToImage}}" alt="{{article.title}}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" target="_blank" large color="success">Read full story</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
